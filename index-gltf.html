<html>
  <head>
  	<meta charset="utf-8">
    <!-- Bootstrap Bootswatch theme CSS - other themes available here: https://bootswatch.com -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrap JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- A-Frame JS Dependencies -->    
		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
		<script src="https://cdn.rawgit.com/gladeye/aframe-preloader-component/1.0.2/dist/aframe-preloader-component.min.js"></script> 
		

    <!--<script src="https://cdn.rawgit.com/gladeye/aframe-preloader-component/1.0.0/dist/aframe-preloader-component.min.js"></script>-->

		<script>
				AFRAME.registerComponent('main', {
					schema: {
						 //
					},

					init: function () {
							//
					}
				});
				
		</script>
  </head>
  <body>
			<div id="preloader-modal" class="modal instructions-modal" tabindex="-1" role="dialog" style="display: none; opacity: 0.9;">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content vertical-align text-center">
								<div class="modal-header">
										<h5 class="modal-title">Benvenuti</h5>
								</div>
								<div class="modal-body">
										<i class="preloader-modal__ok fa fa-check fa-5x text-success" aria-hidden="true"></i>
										<i class="preloader-modal__spinner fa fa-cog fa-spin fa-5x fa-fw text-muted" aria-hidden="true"></i>
										<br>
										<span class="progress-label">Loading 0%</span>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default clearfix" data-dismiss="modal">Start</button>	
								</div>
						</div>
					</div>
				</div>
	<a-scene  preloader="autoInject: false; clickToClose: true; autoClose: true; target: #preloader-modal; bar: #preloader-modal .progress-bar; label: #preloader-modal .progress-label; labelText: Loading {0}%; slowLoad: true; doneLabelText: Premi per iniziare!;">

      <a-assets>

        <a-asset-item id="aframe-model" src="scene/room/scene.gltf" preload="auto"></a-asset-item>
         <img id="ground-texture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous" preload="auto" >
    	 		<img id="sky-texture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous" preload="auto">
      </a-assets>

       <a-gltf-model id="model" src="#aframe-model" position="0 3.5 0"></a-gltf-model>
       <!--<a-collada-model position="-3.258 0 -1.989" src="#tree" collada-model="scene/tree2.dae"></a-collada-model>-->
        
    <a-plane src="#ground-texture" rotation="-90 0 0" position="0 0 0" height="200" width="200"></a-plane>
		<a-sky height="2048" radius="30" src="#sky-texture" theta-length="90" width="2048"></a-sky>
		
		<a-box position="-1 10 0.2" rotation="20 10 0" color="#4CC3D9"
             event-set__enter="_event: mouseenter; color: #8FF7FF"
						 event-set__leave="_event: mouseleave; color: #4CC3D9">
		</a-box>
      
      <a-sphere position="3.1 8 -1" radius="1.25" color="#EF2D5E"
                event-set__down="_event: mousedown; scale: 1.2 1.2 1.2"
                event-set__up="_event: mouseup; scale: 1 1 1"
                event-set__leave="_event: mouseleave; scale: 1 1 1"></a-sphere>
      
      <a-cylinder position="0.2 8 -3" radius="0.5" height="1.5" color="#FFC65D"
                  event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
                  event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
        <a-text id="cylinderText" value="This is a cylinder" align="center" color="#FFF" visible="false" position="0 1.3 0.55"
                geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
			</a-cylinder>

			<a-light type="ambient" color="#222" light="intensity:15;"></a-light>
			
		<a-camera position="0 6 0"><a-cursor></a-cursor></a-camera>

		
		


		
		</a-box>

    </a-scene>
  </body>
</html>
